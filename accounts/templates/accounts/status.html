<div class="row">
    <div class="col">
        <div class="col-md">
            <div class="card text-center text-white mb-3" id="total-orders">
                <div class="card-header">
                    <h5 class="card-title">Today's Issued Books</h5>
                </div>
                <div class="card-body">
                    <h3 class="card-title">{{issued}}</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="col">
        <div class="col-md">
            <div class="card text-center text-white mb-3" id="orders-delivered">
                <div class="card-header">
                    <h5 class="card-title">Today's Returned Books</h5>
                </div>
                <div class="card-body">
                    <h3 class="card-title">{{returned}}</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="col">
        <div class="col-md">
            <div class="card text-center text-white mb-3" id="orders-pending">
                <div class="card-header">
                    <h5 class="card-title">Today's late submissions</h5>
                </div>
                <div class="card-body">
                    <h3 class="card-title">{{late_submissions}}</h3>
                </div>
            </div>
        </div>
    </div>
    
</div>
